<span id="foot">
  <small class="col-lg-12 text-center white">Made by
    <a class="white font-italic" href="https://github.com/biain/random-freetrade-stock-picker">SirMonkMan</a>
  </small>
</span>
<script>
  newStock();

  function newStock() {
    let random = Math.floor(Math.random() * Math.floor(stocks.length));
    curStockTicker = stocks[random].ticker;
    curStockTitle = stocks[random].title;
    curStockMarket = stocks[random].Exchange;

    switch (curStockMarket) {
    default:
      curStockMarket = curStockMarket;
      break;
    case "NAS":
      curStockMarket = "NASDAQ";
      break;
    case "NYS":
      curStockMarket = "NYSE";
      break;
    }


    document.querySelector("#ticker").innerText = curStockTicker;
    document.querySelector("#title").innerText = curStockTitle;
    document.querySelector("#google").href = "https://www.google.com/finance/quote/" + curStockTicker + ":" + curStockMarket;
  }

</script>

<style>
#foot{
  position: absolute; bottom: 10px
}
</style>
