<!doctype html>
<html class="h-100" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple tool to pick a random stock for you">
    <meta name="author" content="@SirMonkMan">
    <meta name="theme-color" content="#007bff">
    <link rel="icon" href="favicon.ico">
    <title>Random Freetrade Stock Picker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="stocks.js" ></script>
  </head>

  <body class="h-100">
    <div class="container h-100 justify-content-center">
      <div class="row h-100 card-deck text-center justify-content-center align-items-center">
        <div class="col-lg-8">
          <div class="card box-shadow">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Random Freetrade Stock Picker</h4>
            </div>
            <div class="card-body">
              <h1 id="ticker" class="card-title pricing-card-title">Loading...</h1>
              <h2 id="title" class="card-title pricing-card-title">Loading...</h2>
              <a id="google" target="_blank" rel="noopener" href="#">Google Finance</a>
              <hr>
              <input type="button" class="btn btn-lg btn-dark" id="refresh" value="Refresh" onclick="newStock()">
            </div>
          </div>
        </div>
        <span id="foot">
          <small class="col-lg-12 text-center white">Made by
            <a class="white font-italic" href="https://github.com/biain/random-freetrade-stock-picker">SirMonkMan</a>
          </small>
        </span>
      </div>
    </div>
    <script>
      newStock();

      function newStock() {
        let random = Math.floor(Math.random() * Math.floor(stocks.length));
        curStockTicker = stocks[random].ticker;
        curStockTitle = stocks[random].title;
        curStockMarket = stocks[random].Exchange;

        switch (curStockMarket) {
        default:
          curStockMarket = curStockMarket;
          break;
        case "NAS":
          curStockMarket = "NASDAQ";
          break;
        case "NYS":
          curStockMarket = "NYSE";
          break;
        }


        document.querySelector("#ticker").innerText = curStockTicker;
        document.querySelector("#title").innerText = curStockTitle;
        document.querySelector("#google").href = "https://www.google.com/finance/quote/" + curStockTicker + ":" + curStockMarket;
      }

      



    </script>

    <style>
    body {
      background-color: #f7618b;
    }
    #foot{
      position: absolute; bottom: 10px
    }
    .white{
      color: white!important;
    }
    </style>
  </body>
</html>
